<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="src/TreeItem.js"></script>
    <script type="module" src="src/TreeView.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="content">
        <div class="from-html">
            <h2>Tree View en HTML</h2>
            <tree-view description="Grandad" checked="" id="1">
                <tree-item description="Dad Item" checked="" id="2"></tree-item>
                <tree-item description="Dad Item 2" checked="" id="3"></tree-item>
                <tree-view description="Dad Tree View" id="4">
                    <tree-item description="Child Item" id="5"></tree-item> 
                    <tree-item description="Child Item 2" id="6"></tree-item>
                    <tree-view description="Child Tree View" id="7">
                        <tree-item description="Grandchild Item" id="8"></tree-item> 
                        <tree-item description="Grandchild Item" id="9"></tree-item>
                    </tree-view>
                    
                </tree-view>
            </tree-view>
        </div>
        <div class="from-js">
            <h2>Tree View en JS</h2>
        </div>
    </div>
    

    <script type="module">

    import TreeItem from './src/TreeItem.js'
    import TreeView from './src/TreeView.js'

    const treeView = TreeView.fromObject({
        description: "Grandad",
        checked: "",
        id: "1",
        items: [
            {
                description: "Dad Item",
                checked: "",
                id: "2"
            },
            {
                description: "Dad Item 2",
                checked: "",
                id: "3",
                items: [
                    {
                        description: "Child Item",
                        id: "5",
                        checked: "true"
                    },
                    {
                        description: "Child Item 2",
                        id: "6",
                        checked: "true"
                    }, 
                ]
            },
        ]
        
    })

    const fromJs = document.querySelector('.from-js')
    fromJs.appendChild(treeView)


    const t = document.querySelector('tree-view')

    setTimeout(() => {
        console.log("Tried", t)
        t.setCheckbox("4") 
    }, 4000);


    </script>
    

</body>
</html>
