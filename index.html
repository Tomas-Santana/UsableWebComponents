<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="src/TreeItem.js"></script>
    <script type="module" src="src/TreeView.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="content">
        <div class="from-html">
            <h2>Tree View en HTML</h2>
            <tree-view description="Grandad" checked="">
                <tree-item description="Hello" checked=""></tree-item>
                <tree-item description="Hello" checked=""></tree-item>
                <tree-view description="Dad">
                    <tree-item description="Hello from child"></tree-item> 
                    <tree-item description="Hello from child"></tree-item>
                    <tree-view description="Child">
                        <tree-item description="Hello from child"></tree-item> 
                        <tree-item description="Hello from child"></tree-item>
                    </tree-view>
                    
                </tree-view>
            </tree-view>
        </div>
        <div class="from-js">
            <h2>Tree View en JS</h2>
        </div>
    </div>
    

    <script type="module">

    import TreeItem from './src/TreeItem.js'
    import TreeView from './src/TreeView.js'

    const treeView = TreeView.fromObject("Grandad", {
        "1": null,
        "2": null,
        "Dad": {
            "3": null,
            "4": null,
            "Child": {
                "5": null,
                "6": null
            }
        }
    })
    const fromJs = document.querySelector('.from-js')
    fromJs.appendChild(treeView)

    </script>
    

</body>
</html>
